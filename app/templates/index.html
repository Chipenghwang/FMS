{% extends "base.html" %}

{% block title %}欢迎 - 文件管理系统{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <!-- 欢迎区域 -->
        <div class="text-center mb-5">
            <h1 class="display-4 fw-bold text-primary mb-3">
                <i class="bi bi-cloud-arrow-up"></i> 文件管理系统
            </h1>
            <p class="lead text-muted">安全、便捷的在线文件存储与管理平台</p>
        </div>

        <!-- 功能特性 -->
        <div class="row g-4 mb-5">
            <div class="col-md-4">
                <div class="card h-100 shadow-sm border-0">
                    <div class="card-body text-center">
                        <div class="mb-3">
                            <i class="bi bi-shield-check text-success" style="font-size: 3rem;"></i>
                        </div>
                        <h5 class="card-title">安全可靠</h5>
                        <p class="card-text text-muted">采用先进的加密技术，确保您的文件安全</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card h-100 shadow-sm border-0">
                    <div class="card-body text-center">
                        <div class="mb-3">
                            <i class="bi bi-lightning text-warning" style="font-size: 3rem;"></i>
                        </div>
                        <h5 class="card-title">快速高效</h5>
                        <p class="card-text text-muted">支持批量上传，快速搜索和分类管理</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card h-100 shadow-sm border-0">
                    <div class="card-body text-center">
                        <div class="mb-3">
                            <i class="bi bi-phone text-info" style="font-size: 3rem;"></i>
                        </div>
                        <h5 class="card-title">随时访问</h5>
                        <p class="card-text text-muted">响应式设计，支持各种设备随时访问</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 开始使用 -->
        <div class="text-center">
            <div class="card shadow border-0">
                <div class="card-body py-5">
                    <h3 class="mb-4">开始使用文件管理系统</h3>
                    <p class="text-muted mb-4">注册账户，立即体验便捷的文件管理服务</p>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <a href="{{ url_for('auth.register') }}" class="btn btn-primary btn-lg px-4">
                            <i class="bi bi-person-plus"></i> 立即注册
                        </a>
                        <a href="{{ url_for('auth.login') }}" class="btn btn-outline-primary btn-lg px-4">
                            <i class="bi bi-box-arrow-in-right"></i> 已有账户？登录
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
